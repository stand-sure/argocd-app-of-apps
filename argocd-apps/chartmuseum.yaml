apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chartmuseum
  namespace: argocd
spec:
  project: default
  source:
    chart: chartmuseum
    repoURL: https://github.com/chartmuseum/charts/tree/main/src/chartmuseum
    targetRevision: HEAD
    helm:
      releaseName: chartmuseum
      values: |
        env:
          open:
            DISABLE_API: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: chartmuseum
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
